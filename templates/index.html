<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TanssiBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="header">


    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #96a5c8, #e9efff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border-radius: 16px;
            width: 95%;
            max-width: 420px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            background-color: teal;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fd;
        }

        .message {
            margin: 10px 0;
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            clear: both;
            word-wrap: break-word;
            font-size: 15px;
        }

        .user {
            background-color:palegreen;
            color: #3d550c;
            margin-left: auto;
            text-align: right;
        }

        .bot {
            background-color: #e2f0cb;
            color: #3d550c;
            margin-right: auto;
            text-align: left;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background-color:teal;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3f51b5;
        }

        @keyframes bounce {
      0%, 100% { transform: translateY(0); }
     50% { transform: translateY(-8px); }
}

.header img {
    animation: bounce 2s infinite;
}

.dark {
    background: #121212;
    color: #e0e0e0;
}

.dark .chat-container {
    background: #1e1e1e;
    box-shadow: none;
}

.dark .header {
    background-color: #333;
    color: #fff;
}

.dark #chatBox {
    background-color: #2c2c2c;
}

.dark .user {
    background-color: #37474f;
    color: #fff;
}

.dark .bot {
    background-color: #4caf50;
    color: white;
}

.dark .input-area {
    background-color: #121212;
}

.dark #userInput {
    background-color: #2e2e2e;
    color: white;
    border: 1px solid #444;
}

.dark button {
    background-color: #4caf50;
}


    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header" style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
       <img src="forkie copy.jpg"alt="" style="height: 50px;">
          <div id="introBubble" style="margin-top: 8px; font-size: 13px; background: #fff3cd; color: #856404; padding: 6px 12px; border-radius: 12px;">
        ðŸ‘‹ Hi! Iâ€™m Forkie. Ask me anything about Tanssi.
    </div>
         <div id="toggleTheme" style="cursor: pointer; font-size: 20px;" onclick="toggleDarkMode()">ðŸŒ™</div>
      </div>

    <div id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask something about Tanssi...">
            <button onclick="sendMessage()">Send</button>
     
     
    
        

    
 
  <!-- Dark Mode Toggle Icon -->
  


    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chatBox");

            // Display user message
            chatBox.innerHTML += `<div class="message user">${message}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Fetch bot reply
            fetch(`/get?msg=${encodeURIComponent(message)}`)
                .then(res => res.text())
                .then(reply => {
                    chatBox.innerHTML += `<div class="message bot">${reply}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }
             
        // Enter key submits
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
        

        function toggleDarkMode() {
    const body = document.body;
    const toggle = document.getElementById("toggleTheme");

    body.classList.toggle("dark");

    // Switch icon
    if (body.classList.contains("dark")) {
        toggle.textContent = "ðŸŒž";
    } else {
        toggle.textContent = "ðŸŒ™";
    }
}


    </script>
</body>
</html>
